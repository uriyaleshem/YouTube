<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Video Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: black;
        }
    </style>
</head>
<body>
    <video id="player" muted>
        <source src="{VIDEO_URL}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        function playVideo() {
            var player = document.getElementById('player');
            player.play().catch(e => console.log("Play failed (from JS function):", e));
        }

        function pauseVideo() {
            var player = document.getElementById('player');
            player.pause();
        }
    </script>
</body>
</html>
